[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers personalizados
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    anomaly: Tests related to anomaly injection
    state_machine: Tests for state machine logic
    simulator: Tests for machine simulator
