version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081

  # IoT Simulator - Modo Normal (tempo real)
  simulator:
    build: .
    container_name: iot-simulator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SIMULATION_SPEED: "1.0"
      TIME_MULTIPLIER: "1.0"
      ENABLE_FAILURE_INJECTION: "true"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
    restart: unless-stopped
    profiles:
      - normal

  # IoT Simulator - Modo Acelerado (1 mês em ~10 minutos)
  # TIME_MULTIPLIER = 4320 -> 30 dias em 10 minutos
  simulator-monthly:
    build: .
    container_name: iot-simulator-monthly
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SIMULATION_SPEED: "10.0"
      TIME_MULTIPLIER: "4320.0"
      ENABLE_FAILURE_INJECTION: "true"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
    restart: "no"
    profiles:
      - monthly

  # IoT Simulator - Modo Ultra Acelerado (1 mês em ~1 minuto)
  simulator-ultra-fast:
    build: .
    container_name: iot-simulator-ultra-fast
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SIMULATION_SPEED: "50.0"
      TIME_MULTIPLIER: "43200.0"
      ENABLE_FAILURE_INJECTION: "true"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
    restart: "no"
    profiles:
      - ultra-fast

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data: