      optimal_temperature: 65.0
      max_vibration: 5.0            # mm/s
      optimal_vibration: 1.5
      max_rpm: 2000
      optimal_rpm: 1500
      max_pressure: 8.0             # bar
      optimal_pressure: 6.5
      cycle_time: 45                # segundos
